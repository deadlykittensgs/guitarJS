<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylework.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Chord is This?</title>
</head>
<body>
    <header>
        <h1>What Chord is This?</h1>
        <i class="fa-solid fa-guitar"></i>
    </header>

    <section>
    <img src="public/th.jpeg" alt="fretboard">

    <div class="keySelectorBody" >
    <h2> <i class="fa-solid fa-key"></i> Key selector</h2>
    <div class="keySelector" >
    <p>Input Desired Key Here:</p>
    <input type="text">
    </div>
    </div>
    


<div>
    <h2> <i class="fa-solid fa-music"></i> Choose a Scale</h2>
    <div class="scaleChoices">
        <button>Minor</button>
        <button>Major</button>
        <button>Mixalidion</button>
        <button>Pentatonic</button>
    </div>

</div>

<div>
<h2> <i class="fa-solid fa-thumbtack"></i> Notes in a Chord</h2>
<div class="chordName" >
<p> Chord Name:</p>
<input type="text">
</div>
</div>

 <div class="submitButton" > 
    <button>Submit Button</button>
 </div>
</section>
<footer>
<P>Help</P>
<p>Report Bugs</p>
</footer>
    <script src="index.js"></script>
</body>
</html>
