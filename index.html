<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylework.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Chord is This?</title>
</head>
<body>
    <header>
        <h1>What Chord is This?</h1>
        <i class="fa-solid fa-guitar"></i>
    </header>

    <section>
<div class="IMG">
    <img src="public/th.jpeg" alt="fretboard">
</div>
  

    <div class="keySelectorBody" >
    <h2> <i class="fa-solid fa-key"></i> Key selector</h2> 
    <div class="keySelector" >
    <p>Desired Key OR Chord</p>
    </div>
    <div class="input">
    <input id="chosenKey" type="text">
    <button onclick="refreshPage()">clear</button>
    </div>
    <div id="answer" class="hide">
        <div><p id="i">R</p> <div id="root"></div></div>
        <div><p id="ii">i</p> <div id="third"></div></div>
        <div><p id="iii">ii</p> <div id="fifth"></div></div>
        <div><p id="iv">iii</p> <div id="seventh"></div></div>
        <div><p id="v">iv</p> <div id="ninth"></div></div>
        <div><p id="vi">vi</p> <div id="ten"></div></div>
        <div><p id="vii">vii</p> <div id="eleven"></div></div>
    </div>
    </div>
    


<div class="scaleSelectorBody">
    <h2> <i class="fa-solid fa-music"></i> Choose a Scale</h2>
    <div class="scaleChoices">
        <button onclick="ShowNotesInMinorKey() " >Minor scale</button>
        <button onclick="ShowNotesInMajorKey()" >Major scale</button>
        <button onclick="ShowNotesInPentatonicMinor()">Minor Pentatonic Scale</button>
        <button onclick="ShowNotesInPentatonic()">Pentatonic Scale</button>
        <button onclick="ShowNotesInBlues()" >Blues Scale</button>
        <button onclick="ShowNotesInBluesMinor()" >Minor Blues Scale</button>
    </div>

</div>

</section>
<footer>

</body>
</html>
